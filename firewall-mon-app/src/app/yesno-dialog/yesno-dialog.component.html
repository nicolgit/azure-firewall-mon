<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.description}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onClickButton(false);">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onClickButton(true);">Yes</button>
</div>
